<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2c3e50;
        }
        form {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 300px;
        }
        label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add an Employee !!</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" value="{{ firstname }}">
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" value="{{ lastname }}">
            
            <label for="salary">Salary</label>
            <input type="number" id="salary" name="salary" value="{{ salary }}">
            
            <label for="dept">Department</label>
            <input type="number" id="dept" name="dept" value="{{ dept }}">
            
            <label for="role">Role</label>
            <input type="number" id="role" name="role" value="{{ role }}">
            
            <label for="bonus">Bonus</label>
            <input type="number" id="bonus" name="bonus" value="{{ bonus }}">
            
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" value="{{ phone }}">
            
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
